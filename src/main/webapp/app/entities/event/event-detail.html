
<div>
    <h2><span data-translate="noctemApp.event.detail.title">Event</span> {{vm.event.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="noctemApp.event.name">Name</span></dt>
        <dd>
            <span>{{vm.event.name}}</span>
        </dd>
        <dt><span data-translate="noctemApp.event.typeEvent">Type Event</span></dt>
        <dd>
            <span data-translate="{{'noctemApp.TypeEvent.' + vm.event.typeEvent}}">{{vm.event.typeEvent}}</span>
        </dd>
        <dt><span data-translate="noctemApp.event.date">Date</span></dt>
        <dd>
            <span>{{vm.event.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="noctemApp.event.subject">Subject</span></dt>
        <dd>
            <span>{{vm.event.subject}}</span>
        </dd>
        <dt><span data-translate="noctemApp.event.message">Message</span></dt>
        <dd>
            <span>{{vm.event.message}}</span>
        </dd>
        <dt><span data-translate="noctemApp.event.user">User</span></dt>
        <dd>
            {{vm.event.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="event-detail.edit({id:vm.event.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
