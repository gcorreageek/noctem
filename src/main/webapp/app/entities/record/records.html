<div>
    <h2 data-translate="noctemApp.record.home.title">Records</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="record.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="noctemApp.record.home.createLabel">
                        Create new Record
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="noctemApp.record.name">Name</span></th>
                    <th><span data-translate="noctemApp.record.date">Date</span></th>
                    <th><span data-translate="noctemApp.record.total">Total</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in vm.records track by record.id">
                    <td><a ui-sref="record-detail({id:record.id})">{{record.id}}</a></td>
                    <td>{{record.name}}</td>
                    <td>{{record.date | date:'medium'}}</td>
                    <td>{{record.total}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="record-detail({id:record.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="record.edit({id:record.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="record.delete({id:record.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
