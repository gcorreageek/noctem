
<div>
    <h2><span data-translate="noctemApp.notification.detail.title">Notification</span> {{vm.notification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="noctemApp.notification.send">Send</span></dt>
        <dd>
            <span class="label label-danger" ng-click="vm.setActive(notification, true  )" ng-show="!vm.notification.send"
                  data-translate="noctemApp.notification.sendMissing" style="cursor: pointer;">Missing Send</span>
            <span class="label label-success" ng-click="vm.setActive(notification, false )" ng-show="vm.notification.send"
                  data-translate="noctemApp.notification.sendAlready" style="cursor: pointer;">Already Send</span>
        </dd>
        <dt><span data-translate="noctemApp.notification.groups">Groups</span></dt>
        <dd>
            <a ui-sref="groups-detail({id:vm.notification.groups.id})">{{vm.notification.groups.name}}</a>
        </dd>
        <dt><span data-translate="noctemApp.notification.event">Event</span></dt>
        <dd>
            <a ui-sref="event-detail({id:vm.notification.event.id})">{{vm.notification.event.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="notification-detail.edit({id:vm.notification.id})" class="btn btn-primary"  ng-disabled="vm.notification.send" >
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
