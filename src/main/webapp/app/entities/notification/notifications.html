<div>
    <h2 data-translate="noctemApp.notification.home.title">Notifications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="notification.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="noctemApp.notification.home.createLabel">
                        Create new Notification
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="noctemApp.notification.send">Send</span></th>
                    <th><span data-translate="noctemApp.notification.groups">Groups</span></th>
                    <th><span data-translate="noctemApp.notification.event">Event</span></th>
                    <th><span data-translate="noctemApp.notification.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="notification in vm.notifications track by notification.id">
                    <td><a ui-sref="notification-detail({id:notification.id})">{{notification.id}}</a></td>
                    <td>
                        <span class="label label-danger" ng-click="vm.setActive(notification, true  )" ng-show="!notification.send"
                              data-translate="noctemApp.notification.sendMissing" style="cursor: pointer;">Missing Send</span>
                        <span class="label label-success" ng-click="vm.setActive(notification, false )" ng-show="notification.send"
                              data-translate="noctemApp.notification.sendAlready" style="cursor: pointer;">Already Send</span>
                    </td>
                    <td>
                        <a ui-sref="groups-detail({id:notification.groups.id})">{{notification.groups.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="event-detail({id:notification.event.id})">{{notification.event.name}}</a>
                    </td>
                    <!--<td>-->
                        <!--{{notification.user.id}}-->
                    <!--</td>-->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="notification-detail({id:notification.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="notification.edit({id:notification.id})"
                                    class="btn btn-primary btn-sm"    ng-disabled="notification.send" >
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="notification.delete({id:notification.id})"
                                    class="btn btn-danger btn-sm"  ng-disabled="notification.send" >
                                <span class="glyphicon glyphicon-remove-circle"  ></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
