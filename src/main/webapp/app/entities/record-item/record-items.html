<div>
    <h2 data-translate="noctemApp.recordItem.home.title">Record Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="record-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="noctemApp.recordItem.home.createLabel">
                        Create new Record Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="noctemApp.recordItem.description">Description</span></th>
                    <th><span data-translate="noctemApp.recordItem.quantity">Quantity</span></th>
                    <th><span data-translate="noctemApp.recordItem.price">Price</span></th>
                    <th><span data-translate="noctemApp.recordItem.total">Total</span></th>
                    <th><span data-translate="noctemApp.recordItem.record">Record</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="recordItem in vm.recordItems track by recordItem.id">
                    <td><a ui-sref="record-item-detail({id:recordItem.id})">{{recordItem.id}}</a></td>
                    <td>{{recordItem.description}}</td>
                    <td>{{recordItem.quantity}}</td>
                    <td>{{recordItem.price}}</td>
                    <td>{{recordItem.total}}</td>
                    <td>
                        <a ui-sref="record-detail({id:recordItem.record.id})">{{recordItem.record.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="record-item-detail({id:recordItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="record-item.edit({id:recordItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="record-item.delete({id:recordItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
