
<div>
    <h2><span data-translate="noctemApp.recordPayment.detail.title">Record Payment</span> {{vm.recordPayment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="noctemApp.recordPayment.pay">Pay</span></dt>
        <dd>
            <span>{{vm.recordPayment.pay}}</span>
        </dd>
        <dt><span data-translate="noctemApp.recordPayment.acceptPayment">Accept Payment</span></dt>
        <dd>
            <span>{{vm.recordPayment.acceptPayment}}</span>
        </dd>
        <dt><span data-translate="noctemApp.recordPayment.card">Card</span></dt>
        <dd>
            <a ui-sref="card-detail({id:vm.recordPayment.card.id})">{{vm.recordPayment.card.id}}</a>
        </dd>
        <dt><span data-translate="noctemApp.recordPayment.record">Record</span></dt>
        <dd>
            <a ui-sref="record-detail({id:vm.recordPayment.record.id})">{{vm.recordPayment.record.id}}</a>
        </dd>
        <dt><span data-translate="noctemApp.recordPayment.user">User</span></dt>
        <dd>
            {{vm.recordPayment.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="record-payment-detail.edit({id:vm.recordPayment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
